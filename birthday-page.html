        .typewriter {
            font-size: 1rem;
            white-space: pre-wrap;
            border-right: 2px solid #E4B1F0;
            animation: typing 4s steps(40) infinite;
            display: inline-block;
        }

        @keyframes typing {
            0%, 100% { border-color: transparent }
            50% { border-color: #E4B1F0 }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .spotify-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: #E4B1F0;
            color: #433878;
            text-decoration: none;
            border-radius: 25px;
            margin: 1rem 0;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .spotify-link:hover {
            background: #FFE1FF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .surprise-button {
            padding: 1rem 2rem;
            background: none;
            border: 2px solid #E4B1F0;
            color: #FFE1FF;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 1rem 0;
        }

        .surprise-button:hover {
            background: #E4B1F0;
            color: #433878;
            transform: rotate(5deg);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #da9708;
            animation: fall 3s linear infinite;
            display: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .message {
                font-size: 0.9rem;
            }

        <div style="text-align: center;">
            <button class="surprise-button" onclick="showSurprise()">Click for a Birthday Surprise! üéÅ</button>

            <a href="https://open.spotify.com/playlist/0lWu4uUXLrygac5f3TWwAB?si=42b1a98ff754456a&pt=62bc28bc9ec05c7d7f4f15867620702a" class="spotify-link"> here for you üéµ</a>
        </div>
    </div>

    <script>
        function showSurprise() {
            // Create confetti
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.display = 'block';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            // Show alert
            setTimeout(() => {
                alert('Happy Birthday! üéâ\nYou make every day special! ‚ù§Ô∏è');
            }, 100);
        }

        // Typewriter effect for the message
        const message = document.querySelector('.typewriter');
        message.style.width = '0';
        message.style.animation = 'none';
        
        setTimeout(() => {
            message.style.width = 'auto';
            message.style.animation = 'typing 4s steps(40) infinite';
        }, 1000);
    </script>
